<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .prediction-card {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card prediction-card bg-white">
            <div class="card-body">
                <h2 class="text-center mb-4">Gender Classification</h2>
                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <label for="userCode" class="form-label">User Code</label>
                        <input type="number" class="form-control" id="userCode" name="userCode" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" name="company" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Predict Gender</button>
                    </div>
                </form>
                {% if prediction is defined %}
                <div class="mt-4">
                    <div class="alert {% if prediction == 1 %}alert-info{% else %}alert-warning{% endif %} text-center">
                        <h4 class="mb-0">Predicted Gender: {{ "Female" if prediction == 1 else "Male" }}</h4>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
