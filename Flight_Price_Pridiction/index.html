<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .prediction-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Flight Price Prediction</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="prediction-form">
                    <form action="/predict" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="from" class="form-label">From</label>
                                <input type="text" class="form-control" id="from" name="from" required>
                            </div>
                            <div class="col-md-6">
                                <label for="to" class="form-label">To</label>
                                <input type="text" class="form-control" id="to" name="to" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="flightType" class="form-label">Flight Type</label>
                                <input type="text" class="form-control" id="flightType" name="flightType" required>
                            </div>
                            <div class="col-md-6">
                                <label for="time" class="form-label">Time</label>
                                <input type="number" class="form-control" id="time" name="time" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="distance" class="form-label">Distance</label>
                                <input type="number" step="0.01" class="form-control" id="distance" name="distance" required>
                            </div>
                            <div class="col-md-6">
                                <label for="agency" class="form-label">Agency</label>
                                <input type="text" class="form-control" id="agency" name="agency" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Predict Price</button>
                        </div>
                    </form>
                    {% if prediction %}
                    <div class="mt-4">
                        <div class="alert alert-success text-center">
                            <h4>Predicted Price: ${{ prediction }}</h4>
                        </div>
                    </div>
                    {% endif %}
                    {% if error %}
                    <div class="mt-4">
                        <div class="alert alert-danger text-center">
                            {{ error }}
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
